{{define "content"}}
  {{if .Error}}
  <p>Error : {{.Error}}</p>
  {{else}}
      <table border=3 style="display:grid; justify-self:center; align-self:center;">
        <tr>
          <td>Name</td>
          <td>Id</td>
          <td>mark</td>
        </tr>
      {{ range .students}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.ID}}</td>
      <td>{{.Mark}}</td>
        </tr>
      {{end}}
      </table>
  {{end}}
{{end}}
