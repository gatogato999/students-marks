{{define "content"}}
<!--  -->
{{if .username}}
<p>loged as : {{.username}}</p>
{{end}}

<!--  -->
{{if .error}}
<p>Error : {{.error}}</p>
{{end}}
<!--  -->
{{if .msg}}
<p>Message : {{.msg}}</p>
{{end}}
<!--  -->
<form
  style="
    display: grid;
    justify-self: center;
    align-self: center;
    align-text: center;
  "
  method="POST"
  action="/mark/insert"
>
  <input required type="number" name="ID" placeholder="student id" />
  <input required type="text" name="Name" placeholder="student name " />
  <input required type="number" name="Mark" placeholder="mark" />
  <label for="forUpdate">Update if it exists?</label
  ><input type="checkbox" name="forUpdate" />
  <input type="submit" name="Submit" value="Submit" />
</form>

{{end}}
