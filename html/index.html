{{define "index"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.title}}</title>
    <link href="static/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!--  -->
      {{if .username}}
      <h3>User : {{.username}}</h3>
      <form method="POST" action="logout">
        <input type="submit" name="Logout" value="Logout" />
      </form>
      {{else}}
      <h3>- - - - - -</h3>
      {{end}}
      <nav>
        <a href="add">Add Mark</a>
        <a href="show">Show Mark</a>
        {{if .username}} {{else}}
        <a href="login">Login</a>
        {{end}}
      </nav>
    </header>

    <main>{{template "content" .}}</main>
  </body>
</html>
{{end}}
